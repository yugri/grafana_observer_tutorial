---
groups:
  - name: observer-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: >-
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: >-
            95th percentile response time is {{ $value }} seconds

      - alert: HighActiveConnections
        expr: active_connections > 20
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High number of active connections"
          description: "Active connections: {{ $value }}"

      - alert: ServiceDown
        expr: up{job="observer-app"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: >-
            The observer application has been down for more than 30 seconds

      - alert: NoRequests
        expr: rate(http_requests_total[5m]) == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "No requests received"
          description: "No HTTP requests received in the last 5 minutes"
